<!doctype html>
<html>
<head>
    <title>Seelect</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- <script type="text/javascript" src="//vk.com/js/api/openapi.js?146"></script> -->
</head>
<body>
<div id="root">
    <div id="login">
        Поехали!
    </div>
    <div id="seelects">
        <div class="see-container s1">
            <select class="seelect">
                <option value="1">Гэндальф Серый</option>
                <option value="2">Гэндальф Белый</option>
                <option value="3">Митрандир</option>
            </select>
        </div>
        <div class="see-container s2">
            <select multiple="multiple" class="seelect" data-use-icons>
                <option value="11" data-icon="/img/bb.png">Бильбо Бэггинс</option>
                <option value="12" data-icon="/img/fb.png">Фродо Бэггинс</option>
                <option value="13" data-icon="/img/sh.png">Сэмуайз Гэмджи</option>
                <option value="14" data-icon="/img/mb.png">Мериадок Брендибак</option>
                <option value="15" data-icon="/img/pt.png">Перегрин Тук</option>
            </select>
        </div>
        <div class="see-container s3">
            <select multiple="multiple" data-disable-autocomplete class="seelect">
                <option value="31">Уильям Шекспир</option>
                <option value="32">Тарас Шевченко</option>
                <option value="33">Александр Пушкин</option>
                <option value="34">Лев Толстой</option>
                <option value="35">Федор Достоевский</option>
                <option value="36">Михаил Салтыков-Щедрин</option>
                <option value="37">Владимир Набоков</option>
                <option value="38">Джером К Джером</option>
                <option value="39">Дэн Симмонс</option>

            </select>
        </div>
        <div class="see-container s4">
            <select class="seelect" id="withVKSearch">
                <option value="41">Ilya Litmanovich</option>
                <option value="42">Андрей Рогозов</option>
                <option value="43">Andrei Новосельский</option>
            </select>
        </div>
    </div>
</div>
<script type="text/javascript" src="//vk.com/js/api/openapi.js?146"></script>
<script src="bundle.js"></script>
</body>
</html>
